<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data Entry</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="overlay">
            <h1>Enter Student Data</h1>

            <!-- Form for student data -->
            <form id="dataForm" action="{{ url_for('studentdata.student_data_entry') }}" method="POST">
                <label for="id">Student ID:</label>
                <input type="text" id="id" name="id" required>

                <label for="name">Student Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="roll">Roll No:</label>
                <input type="text" id="roll" name="roll" required>

                <label for="class">Class:</label>
                <input type="text" id="class" name="class" required>

                <button type="submit">Submit</button>
            </form>

            <!-- Countdown timer message -->
            <div id="countdownMessage" style="display:none;">
                <p>Image capture will start in <span id="countdown">5</span> seconds...</p>
            </div>

            <!-- Back to Features Button -->
            <button class="back-button" onclick="navigateTo('/features')">Back to Features</button>
        </div>
    </div>

    <!-- Include JavaScript -->
    <script src="../static/js/script.js"></script>
</body>
</html>
